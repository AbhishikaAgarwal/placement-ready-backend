<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Placement Ready</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?students,learning');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
            margin: 50px auto;
        }

        .form-container h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Register</h2>
    <form method="POST" action="/register">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="college">College</label>
        <input type="text" id="college" name="college" placeholder="Enter your college name" required>

        <label for="program">Program Pursued</label>
        <input type="text" id="program" name="program" placeholder="e.g., B.Tech, M.Tech" required>

        <label for="passout-year">Pass Out Year</label>
        <input type="number" id="passout-year" name="passout_year" placeholder="Enter your pass out year" required>

        <button type="submit">Register</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 Placement Ready. All rights reserved.</p>
</footer>

</body>
</html>
